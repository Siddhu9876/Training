<body>
    <script>
        let day = prompt("enter a day ")
        switch(day){
        case'monday':
        case'Tuesday':
        case'wednesday':
        case'thursday': 
        case'friday': 
            console.log("its a week day");
            break;
        case 'sunday': 
        case'satday':
            console.log("its a weekend");
            break;
        default: 
            console.log("invalid day");
            

        
        }

    </script>
    
</body>
