<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('success');
            }, 1000);
            }
        ).then((data) => {
            console.log(data);  
            return 'some other data';
        }
        ).then((data) => {
            console.log(data);
        }
        ).catch((error) => {
            console.log(error);
        }  
        );
    </script>
    <script>
        let delayedPromise = new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve("Promise resolved after 2 seconds");
    }, 2000); 
});

delayedPromise
    .then(result => {
        console.log(result); 
    })
    .catch(error => {
        console.log("Error:", error);
    });
    </script>
