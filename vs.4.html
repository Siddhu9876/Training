<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let units = parseInt(prompt("Enter the number of units: "))
        let bill = 0
        if (units <= 50) {
            bill = units * 2
        } else if (units <= 150) {
            bill = 50 * 2 + (units - 50) * 3
        } else if (units <= 250) {
            bill = 50 * 2 + 100 * 3 + (units - 150) * 5
        } else {
            bill = 50 * 2 + 100 * 3 + 100 * 5 + (units - 250) * 8
        }
        document.write("Your electricity bill is: " + bill)
    </script>
    
</body>
</html>
