<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let aa =prompt()
        let bb =prompt()
        document.write(aa+bb)
        console.log(aa+bb)
        let a= 0;
        let b=5;
        b--
        a++
        a+=30
        b-=30
        document.write(a,"<br>")
        document.write(b,"<br>")
        document.write(a%b , "<br>")
        document.write(a+b,"<br>")
        document.write(a**2,"<br>")
        document.write(b**2,"<br>")
        document.write(a>b && b>11, "<br>")
        document.write(a<b && a<11, "<br>")
        document.write(a<b || a<11,"<br>")
        document.write(a<b || a<11,"<br>")
            document.write(a>b || a<11,"<br>")
            document.write(a+b!=10,"<br>")
            document.write(a==b,"<br>")
            document.write(a<b,"<br>")
            document.write(a>b,"<br>")
            document.write(a!=b,"<br>")

        let t=40
        let r=(t>39) ? "Ac-off":"AC-on"
        let l=(t>40) ? "ACoff":"AC-on"
        document.write(r,"<br>")
        document.write(l,"<br>")

        alert("this page isn't responding")
        console.log(alert)
        document.write(alert)

        let name = prompt("enter your name")
        alert(name)
    </script>
    
</body>
</html>
